<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="inical.css">
    <title>PÁGINA INICIAL ! Portifólio</title>
</head>
<body>

    <header>
        <nav>
            <ul class="barra-inicial">
                <li><a id="barra-link" href="inicial.html" class="hyper">INÍCIO</a></li>
                <li><a id="barra-link" href="kailany.html" class="hyper">KAILANY</a></li>
                <li><a id="barra-link" href="lara.html" class="hyper">LARA RAFFAELLY</a></li>
                <li><a id="barra-link" href="leticia.html" class="hyper">LETÍCIA GABRILLY</a></li>
                <li><a id="barra-link" href="contatos.html" class="hyper">CONTATOS</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section>
            <div class="container">
                <div class="title">
                    <h2>Equipe</h2>
                </div>

                <div class="perfis">
                    <!--Integração com JS (data) são atributos personalizados para ser chamdos no JS -->
                    <article class="card"
                            data-name="Lara Raffaelly" 
                            data-bio="LARA BIO AAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAA AAAAAAAAAA, AAA. AAA">
                       
                            <!--Aqui fica o top dos cads com a foto, nome-->
                        <div class="topo">
                            <img src="/assets/Lara.jpg" alt="Lara Raffaelly" class="foto">
                            <div>
                                <strong>Lara Raffaelly</strong>
                            </div>
                        </div>

                        <!--Parte do corpo do card -->
                        <div class="informações">
                            <p class="title-tech"> Tecnologias Favoritas:</p>
                            <div class="tecnologias">
                                <span class="tech">HTML</span>
                                <span class="tech">CSS</span>
                                <span class="tech">JavaScript</span>
                            </div>     
                        </div>

                        <!--Rodaapé do card   -->
                        <div class="rodape">
                            <button class="btn open-bio">ler bio</button>
                            <a class="portfolio" href="lara.html">Portfólio</a>
                        </div>
                    </article>
                </div>
            </div>
        </section>

           <!-- Modal para mostrar a bio ao clicar -->
        <dialog id="bioModal">
            <h3 id="bioTitle"></h3>
            <p id="bioText"></p>
            <button id="bioClose">Fechar</button>
            
        </dialog>

    </main>

    <footer>

    </footer>
    <script src="inicial.js"></script>
</body>
</html>
